# Add catpuccin mocha colors
#source = ~/.config/hypr/mocha.conf
source = ~/.config/hypr/flavours.conf

# Add other stuff
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/startup.conf
source = ~/.config/hypr/programs.conf
source = ~/.config/hypr/binds.conf

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@144,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GMB_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# env = WLR_NO_HARDWARE_CURSORS,1

env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct

# Cursors
env = HYPRCURSOR_THEME, Catppuccin-Mocha-Blue-Cursors
env = HYPRCURSOR_SIZE, 24
env = XCURSOR_THEME, Catppuccin-Mocha-Blue-Cursors
env = XCURSOR_SIZE, 24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba($base0Aaa) rgba($base0Aaa) 45deg #
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba($base01aa)

    layout = dwindle
}

decoration {

    rounding = 10
    
    blur {
        enabled = true
        size = 10
        passes = 3
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba($base00aa)

    # night light
    #screen_shader = /home/vam/.config/hypr/nightLight.frag

}

animations {
    enabled = yes


    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}


device{
  name = kingston-hyperx-pulsefire-raid
  sensitivity = -0.8
}

device {
  name = corsair-corsair-k60-rgb-pro-low-profile-mechanical-gaming-keyboard
  repeat_rate = 25
  repeat_delay = 300
}

device {
  name = asus-keyboard
  repeat_rate = 25
  repeat_delay = 300
}

